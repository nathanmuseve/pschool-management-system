<!DOCTYPE html>
<html lang="en">
<head>

  {% load static %}
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<body class="container-fluid">

      <nav>
        <ul>
          <li><a href="{% url 'school:home' %}"><img src="./static/images/logo.png" alt="Home"></a></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
  {% endblock navigation %}
    
  
  {% block content %}
    
  {% endblock content %}
    
  {%  bootstrap_javascript %}

</main>
</body>
</html>
