{% extends 'base.html' %}


{% block title %}
  Contacts
{% endblock title %}
  

{% block content %}
  <div class="form">
    <h1 class="text-center" >Contact Us</h1>
    <form class="" action="{% url 'school:contact' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send Message <i class="fa-solid fa-paper-plane"> </i></button>
    </form>
    <a href="{% url 'school:home' %}">Return to home page</a>
  </div>
{% endblock content %}
